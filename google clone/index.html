<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.jpg">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <ul>
                <li class="link">
                    <a class="link" href="">Gmail</a>
                </li>

                <li class="link">
                    <a class="link" href="">Images</a>
                </li>


                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
                    </div>
                </li>


                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>A</span></a>
                    </div>
                </li>
            </ul>

        </nav>
    </header>
    <!-- section content -->
    <section class="main-section">
        <div class="content-wrapper">
            <img src="images/logo.jpg" alt="" class="logo-img">

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search-input" class="search-input">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn" id="google-search">Google Search</button>
                <a href="https://www.google.com/doodles"><button class="felling-lucky-btn">I'm Felling Lucky</button></a>
            </div>
            <div class="language">
                <p>Google offered in:
                    <a href="">हिंदी</a>
                    <a href="">বাংলা</a>
                    <a href="">తెలుగు</a>
                    <a href="">मराठी</a>
                    <a href="">தமிழ்</a>
                    <a href="">ગુજરાતી</a>
                    <a href="">ಕನ್ನಡ</a>
                    <a href="">മലയാളം</a>
                    <a href="">ਪੰਜਾਬੀ</a>

                </p>
            
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="https://about.google/">About</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/en_IN/home/?pli=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/en_in/business/">Business</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
